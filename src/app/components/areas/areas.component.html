<div class="area">
    <div class="wave-container">
        <div class="wave-clip wave-1"></div>
        <div class="wave-clip wave-2"></div>
        <div class="wave-clip wave-3"></div>
    </div>    

    <div class="container">
        <h2>Join Us to Make a Difference!</h2>
        <p>We invite residents of communities in Selangor area to join EcoPulse in our mission to streamline waste management and foster a sustainable future. For more information about our services or to get involved, contact us today!</p>
    </div>

    <div class="locations-container">
        <div
          *ngFor="let location of locations"
          class="location"
          [style.opacity]="location.opacity"
          [style.left]="location.x + '%'"
          [style.top]="location.y + '%'"
          [style.animation-delay]="location.animationDelay"
        >
          {{ location.name }}
        </div>
    </div>
</div>
